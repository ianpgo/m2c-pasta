<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>HW4</title>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

</head>
<body>

    <h1>Pitching Calculator</h1>

<form name="input" method:"GET">
Innings Pitched: <input type="text" name="innings" id="inn"> </br>
Runs Given Up: <input type="text" name="runs" id="run"> </br>
</form>

<input type="submit" value="Submit" id="button">

  <div class="responses" id="responseArea"></div>
</div>
</body>

<script type="text/javascript">

$("#button").click(function(){

  var innings = $("#inn").val(); //takes number of innings from form
  var runs = $("#run").val(); //takes number of runs from form 

    $.getJSON("/pitcher",{"innings":innings, "runs":runs},function(data){ //makes JSON request to server 
      var era = data.result; //stores result from server
      var response = "The ERA is " + era; //generates response test
      $("#responseArea").html(response);
    })
});

</script>

</html>
